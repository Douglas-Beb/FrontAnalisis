<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro Tipo Movimiento Cxc</title>
  <link rel="stylesheet" href="../status-cuenta/status-cuenta.component.css"> 
</head>
<body>
  <div class="container">
    <div class="title">Registrar nuevo Tipo Movimiento cxc</div>
    <form id="formulario">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Nombre</span>
          <input type="text" placeholder="Nombre sucursal" [(ngModel)]="nuevoTipoMovimientoCxc.nombre" name="nombre" required>
        </div>
      </div>
      <div class="input-box">
        <span class="details">Operación en CXC</span>
        <select name="operacionCuentaCorriente" [(ngModel)]="nuevoTipoMovimientoCxc.operacioncuentacorriente" required>
          <option value="" disabled selected>Seleccione la operación</option>
          <option value="1">1</option>
          <option value="2">2</option>
        </select>
      </div>
      <div class="button">
        <button type="button" (click) = "agregar()">Registrar Status cuenta</button>
      </div>
      <nav>
        <a href="/tablatipomovimientocxc"><b>Regresar</b></a>
      </nav>
    </form>
  </div>
</body>
</html>
