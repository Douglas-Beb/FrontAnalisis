
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Registro</title>
</head>
<body>

  <div class="container">
    <div class="title">Registrar nueva persona</div>
    <form id="formulario">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Nombre</span>
          <input type="text" placeholder="Ingrese el nombre" [(ngModel)]="nuevaPersona.nombre" name="nombre" required>
        </div>
        <div class="input-box">
          <span class="details">Apellido</span>
          <input type="text" placeholder="Ingrese el Apellido" [(ngModel)]="nuevaPersona.apellido" name="apellido"
            required>
        </div>
        <div class="input-box">
          <span class="details">Fecha de nacimiento</span>
          <input type="date" [(ngModel)]="nuevaPersona.fechanacimiento" name="fechanacimiento" required>
        </div>
        <div class="input-box">
          <span class="details">Telefono</span>
          <input type="text" placeholder="Ingrese el telefono" [(ngModel)]="nuevaPersona.telefono" name="telefeno"
            required>
        </div>
        <div class="input-box">
          <span class="details">Correo Electronico</span>
          <input type="text" placeholder="Ingrese el correo electronico" [(ngModel)]="nuevaPersona.correoelectronico" name="correoelectronico"
            required>
        </div>
        <div class="input-box">
          <span class="details">Direccion</span>
          <input type="text" placeholder="Ingrese su direccion" [(ngModel)]="nuevaPersona.direccion" name="direccion"
            required>
        </div>

        </div>
        <div class="gender-details">
          <input type="radio" name="gender" id="dot-1" [(ngModel)]="nuevaPersona.idgenero" [value]="1">
          <input type="radio" name="gender" id="dot-2" [(ngModel)]="nuevaPersona.idgenero" [value]="2">
          <span class="gender-title">Género</span>
          <div class="category">
            <label for="dot-1">
              <span class="dot one"></span>
              <span class="gender">Masculino</span>
            </label>
            <label for="dot-2">
              <span class="dot two"></span>
              <span class="gender">Femenino</span>
            </label>
          </div>

       <!-- Selección de Estado Civil -->
       <label for="estadoCivil">Estado Civil</label>
       <select id="estadoCivil" [(ngModel)]="nuevaPersona.idestadocivil" name="idestadocivil" required>
         <option *ngFor="let estado of estado" [value]="estado.idestadocivil">
           {{ estado.nombre }}
         </option>
       </select>

        </div>
      <div class="button">
        <button type="button" (click) = "agregar()">Registrar Persona</button>
      </div>
      <nav>
        <a href="/persona"><b>Regresar</b></a>
      </nav>
    </form>
  </div>

</body>
</html>
